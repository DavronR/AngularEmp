<div *ngIf="employees && employees.length > 0; else NoData">
<table class='table table-bordered'>
    <thead>
       <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Salary</th>
         <th>Department</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor='let emp of employees'>                
            <td>{{ emp.FirstName }}</td>
            <td>{{ emp.LastName  }}</td>
            <td>{{ emp.Salary    }}</td>
            <td>{{ emp.Department}}</td>
       </tr>
      
    </tbody>
</table>
</div>
<ng-template #NoData>
 No Data
</ng-template>

<h1>Highest Employee Slary: $ {{ maxSalary()}} </h1>
